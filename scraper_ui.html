<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Job Scraper | LinkedIn Jobs</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-900 text-gray-100 flex flex-col p-6 space-y-6">
      <div class="flex items-center gap-2 text-xl font-semibold">
        <i data-lucide="briefcase" class="w-5 h-5"></i>
        <span>Job Portal</span>
      </div>
      <nav class="flex flex-col space-y-2 text-sm font-medium">
        <a href="marketplace" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-gray-800">
          <i data-lucide="layout-list" class="w-4 h-4"></i> Marketplace Jobs
        </a>
        <a href="scraper_ui.html" class="flex items-center gap-2 px-3 py-2 rounded bg-gray-800">
          <i data-lucide="search" class="w-4 h-4"></i> Scraper
        </a>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-10 bg-gray-50">
      <h1 class="text-2xl font-semibold text-gray-900 flex items-center gap-2 mb-6">
        <i data-lucide="search" class="w-5 h-5"></i> LinkedIn Job Scraper
      </h1>

      <div class="bg-white rounded-2xl shadow p-6 mb-6 max-w-xl">
        <form id="scrapeForm" class="space-y-4">
          <div>
            <label class="block text-gray-700 mb-1">Keywords</label>
            <input type="text" name="keywords" required class="w-full border rounded-lg px-3 py-2" placeholder="e.g. Python Developer">
          </div>

          <div>
            <label class="block text-gray-700 mb-1">Location</label>
            <input type="text" name="location" required class="w-full border rounded-lg px-3 py-2" placeholder="e.g. Bengaluru, India">
          </div>

          <div class="flex space-x-4">
            <div class="flex-1">
              <label class="block text-gray-700 mb-1">Limit</label>
              <input type="number" name="limit" value="25" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div class="flex-1">
              <label class="block text-gray-700 mb-1">Experience</label>
              <select name="experience" class="w-full border rounded-lg px-3 py-2">
                <option value="">Any</option>
                <option value="entry_level">Entry Level</option>
                <option value="mid_senior">Mid Senior</option>
                <option value="director">Director</option>
              </select>
            </div>
          </div>

          <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 rounded-lg hover:bg-indigo-700 transition">
            <i data-lucide="rocket" class="w-4 h-4"></i> Start Scraping
          </button>
        </form>
      </div>

      <div id="statusBox" class="bg-white rounded-xl shadow p-4 hidden whitespace-pre-line text-gray-700"></div>
    </main>
  </div>

  <script>
    lucide.createIcons();
    const form = document.getElementById("scrapeForm");
    const statusBox = document.getElementById("statusBox");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusBox.classList.remove("hidden");
      statusBox.textContent = "⏳ Starting scraping job...";

      const formData = Object.fromEntries(new FormData(form).entries());
      const res = await fetch("/api/scrape", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      if (!data.success) {
        statusBox.textContent = "❌ Error: " + data.error;
        return;
      }

      const jobId = data.job_id;
      statusBox.textContent = `🚀 Job started (ID: ${jobId})...\n`;

      const pollInterval = setInterval(async () => {
        const res = await fetch(`/api/status/${jobId}`);
        const statusData = await res.json();
        if (!statusData.success) return;

        const s = statusData.status;
        statusBox.textContent = `🛠️ Status: ${s.status}\nProgress: ${s.progress}%\n${s.message}`;

        if (s.status === "completed" || s.status === "error") {
          clearInterval(pollInterval);
          if (s.status === "completed") {
            statusBox.textContent += `\n✅ Scraping complete!\nRedirecting to Marketplace...`;
            setTimeout(() => (window.location.href = "marketplace"), 2000);
          }
        }
      }, 2000);
    });
  </script>
</body>
</html>
